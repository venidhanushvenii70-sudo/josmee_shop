{% extends 'base.html' %}

{% block title %}Add Address - Josmee{% endblock %}

{% block content %}
<style>
    /* Custom Styling for Alignment and Look */
    :root {
        --josmee-primary: #3B5998; /* Main Blue */
        --josmee-shadow-color: rgba(59, 89, 152, 0.3);
        --josmee-input-border: #e2e8f0;
        --josmee-label-color: #475569;
    }
    .custom-container {
        max-width: 700px;
        margin: 0 auto;
        padding: 32px 16px;
    }
    .form-title {
        font-size: 26px;
        font-weight: 700;
        color: #1e293b;
        margin-bottom: 30px; /* Reduced margin for tighter alignment */
    }
    .card-custom {
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08); /* Stronger but softer shadow */
    }
    .form-field-group {
        margin-bottom: 20px; /* Consistent spacing between fields */
    }

    /* Custom input field styling */
    .custom-input {
        border-radius: 8px; /* Slightly smaller radius for modern look */
        padding: 12px 15px;
        border: 1px solid var(--josmee-input-border); /* Thinner border is cleaner */
        transition: border-color 0.2s, box-shadow 0.2s;
        width: 100%; /* Ensure inputs take full column width */
    }

    .custom-input:focus {
        border-color: var(--josmee-primary); /* Blue border on focus */
        box-shadow: 0 0 0 0.2rem rgba(59, 89, 152, 0.2); /* Light blue shadow */
    }

    /* Custom label styling for better visibility */
    .custom-label {
        color: var(--josmee-label-color);
        margin-bottom: 6px; /* Increased margin for better separation */
        font-size: 14px;
        display: block; /* Ensure labels take full width for stacking */
    }

    /* Custom submit button styling */
    .custom-submit-btn {
        background: var(--josmee-primary);
        color: white;
        font-weight: 700;
        font-size: 18px;
        padding: 14px; /* Consistent padding */
        border: none;
        border-radius: 8px; /* Match input border radius */
        box-shadow: 0 4px 12px var(--josmee-shadow-color);
        transition: background 0.2s;
    }

    .custom-submit-btn:hover {
        background: #2c4373;
        color: white;
    }

    /* Checkbox Alignment Fix */
    .form-check {
        padding-left: 2.5em; /* Ensure check box is correctly spaced */
    }
    .form-check-input {
        margin-top: 0.3em;
    }
</style>

<div class="custom-container">

    <h2 class="form-title">
        <i class="fas fa-map-marker-alt" style="color: var(--josmee-primary);"></i> Add New Address
    </h2>

    <form method="POST" action="{% url 'accounts:add_address' %}">
        {% csrf_token %}

        <div class="card card-custom border-0">
            <div class="card-body p-4 p-md-5">

                <div class="form-field-group">
                    <label class="form-label fw-bold custom-label">Full Name</label>
                    <input type="text" name="full_name" class="form-control custom-input" required placeholder="Enter full name">
                </div>

                <div class="form-field-group">
                    <label class="form-label fw-bold custom-label">Phone Number</label>
                    <input type="text" name="phone" class="form-control custom-input" required placeholder="Enter 10-digit mobile number">
                </div>
                
                <hr style="margin: 25px 0; border-color: #eee;">

                <div class="form-field-group">
                    <label class="form-label fw-bold custom-label">Address Line 1 (House/Flat No, Building)</label>
                    <input type="text" name="address_line1" class="form-control custom-input" required placeholder="House number, Building name, Street">
                </div>

                <div class="form-field-group">
                    <label class="form-label fw-bold custom-label">Address Line 2 (Landmark, Area)</label>
                    <input type="text" name="address_line2" class="form-control custom-input" placeholder="Road name, Area, Colony (Optional)">
                </div>

                <div class="row">
                    <div class="col-md-6 form-field-group">
                        <label class="form-label fw-bold custom-label">City</label>
                        <input type="text" name="city" class="form-control custom-input" required placeholder="Enter city name">
                    </div>

                    <div class="col-md-6 form-field-group">
                        <label class="form-label fw-bold custom-label">State</label>
                        <input type="text" name="state" class="form-control custom-input" required placeholder="Enter state name">
                    </div>
                </div>

                <div class="form-field-group">
                    <label class="form-label fw-bold custom-label">Pincode</label>
                    <input type="text" name="pincode" class="form-control custom-input" required placeholder="Enter 6-digit Pincode">
                </div>
                
                <hr style="margin: 25px 0; border-color: #eee;">

                <div class="form-check mb-4 p-3 border rounded" style="background: #f8faff; border-color: #e0e7ff !important;">
                    <input type="checkbox" name="is_default" class="form-check-input" id="is_default">
                    <label class="form-check-label fw-bold" for="is_default" style="color: var(--josmee-primary);">Set as default address</label>
                </div>

                <button type="submit" class="btn w-100 custom-submit-btn">
                    SAVE ADDRESS
                </button>

            </div>
        </div>
    </form>
</div>
{% endblock %}
